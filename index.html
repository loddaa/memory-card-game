<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- Font awesome -->
        <link rel="stylesheet" href="./public/assets/fontawesome-free-6.5.1-web/css/all.css">
        <link rel="stylesheet" href="./public/css/main.css">
        <script type="text/javascript" src="./public/js/main.js" defer></script>
        <title>Warriors | Memory game</title>
    </head>

    <body class="light-theme">
        <header>
            <nav>
                <div class="logo left-side">
                    <a href="#">Warriors | Memory Game</a>
                </div>
                <!--  -->
                <div class="right-side">
                    <div id="scoreboard">
                       
                    </div>
                    <!-- Dark mode -->
                    <div class="toggle-theme">
                        <button class="toggle-light">
                            <i class="fa-solid fa-moon"></i>
                        </button>
                        <button class="toggle-dark display-none">
                            <i class="fa-solid fa-sun"></i>
                        </button>
                    </div>

                </div>
            </nav>
        </header>
        <!--  -->
        <main>
            <section class="login">
                <h1>Let's play</h1>
                <div>
                    <p>Choose a username:</p>
                    <div>
                        <input type="text" id='username-input' name="username" placeholder="Username">
                        <input type="button" id='login' value="Start" id="start-game">
                    </div>
                </div>
            </section>
        </main>

       

        <footer>
            <div>
                A game developped by <a href="#">loddaa</a>
            </div>
        </footer>
    </body>
</html>
